<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Diary - Record</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="record.html">Record</a>
    <a href="insights.html">Insights</a>
  </nav>

  <main>
    <button onclick="showSection('new-entry')">New Entry</button>
    <button onclick="showSection('past-entries')">Past Entries</button>
    <button onclick="showSection('ai-insights')">AI Insights</button>

    <section id="new-entry" class="section" style="display:block;">
      <h2>New Entry</h2>
      <textarea placeholder="How are you feeling today?"></textarea>
      <button>Save</button>
    </section>

    <section id="past-entries" class="section" style="display:none;">
      <h2>Past Entries</h2>
      <p>No entries yet.</p>
    </section>

    <section id="ai-insights" class="section" style="display:none;">
      <h2>AI Insights</h2>
      <p>Emotion summary will appear here.</p>
    </section>
  </main>
</body>
</html>
